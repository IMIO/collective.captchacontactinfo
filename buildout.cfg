[buildout]
extends = https://dist.plone.org/release/4.3-latest/versions.cfg
extensions = mr.developer
parts =
    instance
    omelette
develop = .


[instance]
recipe = plone.recipe.zope2instance
user = admin:admin
http-address = 8080
eggs =
    Plone
    Pillow
    collective.captchacontactinfo

[omelette]
recipe = collective.recipe.omelette
eggs = ${instance:eggs}

[versions]
# Don't use a released version of collective.captchacontactinfo
collective.captchacontactinfo =

setuptools = 33.1.1
zc.buildout = 2.12.0
